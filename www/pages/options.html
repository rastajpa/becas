<ion-view view-title="Opciones" name="menuContent" hide-nav-bar="false" hide-back-button="true">
<ion-nav-buttons side="right">
<button class="button button-icon button-clear ion-android-more-vertical" ng-click="openPopover($event)"></button>
</ion-nav-buttons>

    <ion-tabs class="tabs-top tabs-striped tabs-icon-top">
    <ion-slide-box on-slide-changed="slideHasChanged($slideIndex)">

    <ion-tab title="Estado actual" ng-click="clickStates()" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline">
    <ion-slide>
    <ion-nav-view name="state-tab"></ion-nav-view> 
    </ion-slide>
    </ion-tab>

    <ion-tab title="Pagos" ng-click="clickPayments()" icon-on="ion-social-usd" icon-off="ion-social-usd-outline">
    <ion-slide>

    <ion-nav-view name="payments-tab"></ion-nav-view> 
    </ion-slide>
    </ion-tab>

    <ion-tab title="Reclamos" ng-click="clickClaims()" icon-on="ion-ios-compose" icon-off="ion-ios-compose-outline">
    <ion-slide>

    <ion-nav-view name="claims-tab"></ion-nav-view>
    </ion-slide>
    </ion-tab>
    </ion-tabs>
    </ion-slide-box>

</ion-view>
